<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zoomflex</title>
</head>
<body>
    
    <div class="auth-container d-flex justify-content-center align-items-center vh-100">
    <div class="auth-card shadow-lg rounded-4 position-relative">
      
      <div class="auth-image d-none d-md-block"></div>

      <div class="auth-forms p-4 p-md-5">
        <h2 id="formTitle" class="fw-bold text-center mb-4">ðŸŽ¬ Login to ZoomFlex</h2>
        <p id="dynamicQuote" class="text-center"></p>

        <form id="loginForm" class="auth-form">
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>

        <form id="signupForm" class="auth-form d-none">
          <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Full Name" required />
          </div>
          <div class="mb-3">
            <input type="email" id="signupEmail" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">
          <span id="toggleText">Don't have an account?</span>
          <a href="#" id="toggleLink">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
